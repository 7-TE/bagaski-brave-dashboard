<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brave example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id='container'>

      <div id='top-display'>
        <div id='show-stats'>
          <div id='stat-ads' class='stats'><h1>880</h1><p>Ads and Trackers Blocked</p></div>
          <div id='stat-https' class='stats'><h1>1</h1><p>HTTPS Upgrades</p></div>
          <div id='stat-secs' class='stats'><h1>45 seconds</h1><p>Estimated Time Saved</p></div>
        </div>
        <div id='time'></div>
      </div>
      <div id='mid-display'>
        <div id='show-visited'>
          <div class='visited'><div class='imglogo'><img src="download.png" width="20px" height="auto" alt="kathimerini"></div></div>
          <div class='visited'><div class='imglogo'><img src="download2.png" width="20px" height="auto" alt="kathimerini"></div></div>
          <div class='visited'><div class='imglogo'><img src="download3.png" width="20px" height="auto" alt="kathimerini"></div></div>
          <div class='visited'><div class='imglogo'><img src="download4.png" width="20px" height="auto" alt="kathimerini"></div></div>
        </div>
        <div id='rewards'><h1>Brave Rewards</h2>
          <p>0.3 BAT 0.08 USD
          Estimated earnings so far this month</p>
          <p>0.0 BAT 0.00 USD
          Tips and contributions this month
          <a href=''>Learn more</a> about Brave Rewards</p>
        </div>
      </div>
      <footer>
        <div id='credits'><p>Photo by Christov Fidanov</div>
        <div class='show-icons'>
          <div class='icons'></div>
          <div class='icons'></div>
          <div class='icons'></div>
          <div class='icons'></div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="time.js"></script>
  </body>
</html>
